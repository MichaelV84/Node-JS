<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="get()">
   
    <div class="container">
        <h1 class="display-1">Cars list</h1>
    
        <table class="table table-dark" id="cars" border="2" ></table>
    
        <h2 class="display-2">Add a new Car</h2>

        <form>
            <div >
                <div class="mb-3">
                    <label class="form-label">Id : </label>
                    <input class="form-control" type="number" id="CarId"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Model : </label>
                    <input class="form-control" type="text" id="model"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Year : </label>
                    <input class="form-control" type="number" id="year"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Km : </label>
                    <input class="form-control" type="number" id="km"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">City : </label>
                    <input class="form-control" type="text" id="city"/>
                </div>
            </div>
            <button class="btn btn-success" onclick="post()">Add</button>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
